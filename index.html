<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./basket.css">
    <link rel="stylesheet" href="./img.css">
    <link rel="stylesheet" href="./schriften.css">
    <script src="./dp.js"></script>
    <script src="./script.js"></script>
</head>
<body onload="menuRender()">

    <div onclick="toggleOverlay()" id="overlay" class="overlay d_none">

        <div class="dialog-field">

            <div class="dialog-box" onclick="toggleOverlay()">
                <h5>Vielen Dank für Ihre Bestelleung!
                Ihre Lieferung ist voraussichtlich in ca. 30 Minuten bei Ihnen.</h5>
                <button class="btn1" onclick="toggleOverlay()">Schließen</button>
            </div>

        </div>

    </div>

    <header>
        <img src="./img/Logo/Bestell App- Logo.svg" alt="">
    </header>

    <div class="content_wrapper">
        <div class="content">

            <section class="restaurant_image">
                <img src="./img/smoke-small.jpg" alt="">
            </section>
        
            <section class="logo_restaurant">
                <div class="logo_image">
                    <img src="./img/Logo.png" alt="">
                </div>
                <h1>Hamburgs Steak House</h1>
            </section>
        
            <section>
                <span>Bewertung (4.9 von 5 Sternen)</span><br><br>
                <a href="navLink">Steak</a>
                <a href="navLink">Fisch</a>
                <a href="navLink">Salat</a>
                <a href="navLink">Dessert</a>
                <a href="navLink">Getränke</a>
            </section>

            <section class="all_menu">
                <img src="./img/steak-small.jpg" alt="">
                <h2 class="menu_text">Steaks</h2>
                <div id="content">
                </div>
            </section>

            <section class="all_menu">
                <img src="./img/fish-new.jpg" alt="">
                <h2 class="menu_text">Fish</h2>
                <div id="content1">
                </div>
            </section>

            <section class="all_menu">
                <img src="./img/salat.jpg" alt="">
                <h2 class="menu_text">Salat</h2>
            </section>

            <section class="all_menu">
                <img src="./img/desserts.jpg" alt="">
                <h2 class="menu_text">Dessert</h2>
            </section>

            <section class="all_menu">
                <img src="./img/getränke2big.png" alt="">
                <h2 class="menu_text">Getränke</h2>
            </section>

        </div>
        <div class="basket_wrapper">
            <div class="basket">
                <h2>Warenkorb</h2>
                <div class="line"></div>
                <div id="warenkorb_content"></div>
                <div id="result_content"></div>
                
            </div>
        </div>

    </div>

</body>

<footer>
    <img src="./img/Logo/Bestell App- Logo.svg" alt="">
</footer>



</html>
